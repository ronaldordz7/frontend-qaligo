<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Q'aliGo | Pedido confirmado</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/layout.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .success-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 32px;
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    .success-icon {
      font-size: 70px;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 28px;
    }
  </style>
</head>

<body>

<header class="navbar glass">
  <h2 onclick="location.href='index.html'" style="cursor:pointer;">Q'aliGo</h2>

  <nav>
    <a href="index.html">Menú</a>
    <a href="perfil.html">Mi Cuenta</a>
  </nav>

  <button class="btn" onclick="location.href='login.html'">Iniciar sesión</button>
</header>


<main class="container">

  <div class="success-box glass">
    <div class="success-icon">✔</div>
    <h2>¡Pedido confirmado!</h2>
    <p style="opacity:0.85;margin-top:10px;">
      Tu pedido ha sido procesado exitosamente.  
      Nos encargaremos de prepararlo y enviarlo lo antes posible.
    </p>

    <div class="btn-group">
      <button class="btn" onclick="window.location.href='index.html'">Volver al menú</button>
      <button class="btn" onclick="window.location.href='perfil.html'">Ver mis pedidos</button>
    </div>
  </div>

</main>

</body>
</html>
