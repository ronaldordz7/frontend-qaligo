<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Q'aliGo | Registrarse</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/layout.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .register-box {
      width: 100%;
      max-width: 420px;
      margin: 70px auto;
      padding: 32px;
      animation: fadeIn 0.5s ease;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      margin-bottom: 12px;
      color: white;
    }

    #error-msg {
      text-align: center;
      margin-bottom: 12px;
      color: #ff6b6b;
      display: none;
      font-weight: 600;
    }

    #success-msg {
      color: #22c55e;
      text-align: center;
      margin-bottom: 12px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header class="navbar glass">
  <h2 onclick="location.href='index.html'" style="cursor:pointer;">Q'aliGo</h2>

  <nav>
    <a href="index.html">Menú</a>
    <a href="login.html">Iniciar sesión</a>
  </nav>
</header>


<main class="container">

  <div class="register-box glass">

    <h2>Crear cuenta</h2>

    <p id="error-msg"></p>
    <p id="success-msg"></p>

    <input id="name" type="text" placeholder="Nombre completo" class="input">
    <input id="email" type="email" placeholder="Correo electrónico" class="input">
    <input id="password" type="password" placeholder="Contraseña" class="input">

    <button id="register-btn" class="btn" style="width:100%;margin-top:14px;">Registrarse</button>

    <p style="text-align:center;margin-top:14px;opacity:0.8;">
      ¿Ya tienes cuenta?  
      <a href="login.html" style="color:#22c55e;">Inicia sesión aquí</a>
    </p>

  </div>

</main>

<script type="module">
import { register } from "./assets/js/auth.js";

const btn = document.getElementById("register-btn");
const err = document.getElementById("error-msg");
const ok  = document.getElementById("success-msg");

btn.onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  err.style.display = "none";
  ok.style.display = "none";

  if (!name || !email || !pass) {
    err.textContent = "Completa todos los campos.";
    err.style.display = "block";
    return;
  }

  const res = await register({ name, email, password: pass });

  if (res.error) {
    err.textContent = res.error;
    err.style.display = "block";
    return;
  }

  ok.textContent = "Registro exitoso. Redirigiendo...";
  ok.style.display = "block";

  // Redirección inteligente
  const redirect = localStorage.getItem("redirect_after_login");
  if (redirect) {
    localStorage.removeItem("redirect_after_login");
    window.location.href = redirect;
  } else {
    window.location.href = "perfil.html";
  }
};
</script>

</body>
</html>
